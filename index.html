<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ProvincesofCastillaandLeon_0.js"></script>
        <script src="data/Confirmedcasesforprovince_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.7404175163449,-8.130254401816728],[43.15138382024856,-0.6967022103996106]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
		var OpenStreetMap_DE = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
	    maxZoom: 18,
	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_ProvincesofCastillaandLeon_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PR'] !== null ? autolinker.link(feature.properties['PR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PROVINCIA'] !== null ? autolinker.link(feature.properties['PROVINCIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ProvincesofCastillaandLeon_0_0() {
            return {
                pane: 'pane_ProvincesofCastillaandLeon_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ProvincesofCastillaandLeon_0');
        map.getPane('pane_ProvincesofCastillaandLeon_0').style.zIndex = 400;
        map.getPane('pane_ProvincesofCastillaandLeon_0').style['mix-blend-mode'] = 'normal';
        var layer_ProvincesofCastillaandLeon_0 = new L.geoJson(json_ProvincesofCastillaandLeon_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ProvincesofCastillaandLeon_0',
            layerName: 'layer_ProvincesofCastillaandLeon_0',
            pane: 'pane_ProvincesofCastillaandLeon_0',
            onEachFeature: pop_ProvincesofCastillaandLeon_0,
            style: style_ProvincesofCastillaandLeon_0_0,
        });
        bounds_group.addLayer(layer_ProvincesofCastillaandLeon_0);
        map.addLayer(layer_ProvincesofCastillaandLeon_0);
        function pop_Confirmedcasesforprovince_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fecha'] !== null ? autolinker.link(feature.properties['fecha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['provincia'] !== null ? autolinker.link(feature.properties['provincia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>casos_confi</strong><br />' + (feature.properties['casos_confi'] !== null ? autolinker.link(feature.properties['casos_confi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fallecimien'] !== null ? autolinker.link(feature.properties['fallecimien'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Confirmedcasesforprovince_1_0() {
            return {
                pane: 'pane_Confirmedcasesforprovince_1',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Confirmedcasesforprovince_1');
        map.getPane('pane_Confirmedcasesforprovince_1').style.zIndex = 401;
        map.getPane('pane_Confirmedcasesforprovince_1').style['mix-blend-mode'] = 'normal';
        var layer_Confirmedcasesforprovince_1 = new L.geoJson(json_Confirmedcasesforprovince_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Confirmedcasesforprovince_1',
            layerName: 'layer_Confirmedcasesforprovince_1',
            pane: 'pane_Confirmedcasesforprovince_1',
            onEachFeature: pop_Confirmedcasesforprovince_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Confirmedcasesforprovince_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Confirmedcasesforprovince_1);
        map.addLayer(layer_Confirmedcasesforprovince_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Confirmedcasesforprovince_1.png" /> Confirmed cases for province': layer_Confirmedcasesforprovince_1,'<img src="legend/ProvincesofCastillaandLeon_0.png" /> Provinces of Castilla and Leon': layer_ProvincesofCastillaandLeon_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Confirmedcasesforprovince_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['casos_confi'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['casos_confi']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Confirmedcasesforprovince_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Confirmedcasesforprovince_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'provincia'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Confirmedcasesforprovince_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Confirmedcasesforprovince_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Confirmedcasesforprovince_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Confirmedcasesforprovince_1]);
        });
        </script>
    </body>
</html>
